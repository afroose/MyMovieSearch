<!DOCTYPE html>
<html lang="en">
<head>
  <title>Capstone - MyMovieSearch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>  

<main>         
  <div class="nojs-warning">
    <p class="warning-text">This page requires JavaScript to run. Please make sure you have <a href="http://enable-javascript.com">enabled JavaScript</a> to play. If JavaScript is on and you still see this message, please <a href="mailto:arnaud.roose@gmail.com?subject=MyMovieSearch - javascript is not loading properly." target="_blank">contact Arnaud</a>.</p>
  </div>

  <section class="search-container">
    <h1>Search the Movie Database</h1>
    <form action="#" class="js-search-form">
      <label for="query"></label>
      <input type="text" class="js-query">
      <button type="submit">Find Movie</button>
    </form>
  </section> 

  <section class="movie-result-container" style="display: none;">
    <div class="js-movie-search-results">
    </div>
  </section>

  <section class="movie-review-container" style="display: none;">
    <div class="movie-review">
    </div>
    <div class="movie-trailer-button">
    </div>
    <div class="movie-overview">
    </div>
    <div class="movie-trailer">
    </div>
  </section>

  <section class="movie-source-container" style="display: none;">
  </section>

</main>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
   <!-- Grab local copy of jQuery for use in the failsafe script -->
   <!--<script> window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js">\x3C/script>')</script>-->
  <script src="app.js"></script>

</body>
</html>
